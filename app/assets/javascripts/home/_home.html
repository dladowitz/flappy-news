<div class="page-header">
  <h1>{{pageTitle}}</h1>

  <table>
    <tr ng-repeat="post in posts | orderBy: '-upvotes'">
      <td>
        <span class="glyphicon glyphicon-thumbs-up" ng-click="upvote(post)"></span>
      </td>
      <td class="upvotes">{{ post.upvotes }}</td>
      <td class="title">
        <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
        <span ng-hide="post.link">{{post.title}}</span>
            <span>
              <a href="#/posts/{{$index}}">Comments</a>
            </span>
      </td>
    </tr>
  </table>

  <form id="add-post" ng-submit="addPost()" class="col-sm-9">
    <h3>Add a new post</h3>
    <div class="form-group">
      <input class="form-control input-lg" type="text" ng-model="title" placeholder="Title"/><br/>
    </div>
    <div class="form-group">
      <input class="form-control input-lg" type="text" ng-model="link" placeholder="link"/><br/>
    </div>
    <button class="btn btn-primary" type="submit">Add Post</button>
  </form>
</div>
